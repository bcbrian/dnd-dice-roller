<!-- CSS Styles -->
<style>
  body {
    margin: 0;
    background-color: #eef;
  }

  div {
    background-color: rebeccapurple;
    color: white;
    padding: 12px;
    font-size: 40px;
  }

  .action {
    background-color: rebeccapurple;
    text-transform: uppercase;
    padding: 8px 12px;
    color: white;
    border: 2px solid white;
    border-radius: 4px;
  }

  .container {
    border: 4px solid hotpink;
    width: 400px;
    display: flex;
    flex-flow: column;
    align-items: center;
    margin: 50px auto 0;
    box-shadow: 0px 14px 14px -10px #111;
    border-radius: 4px;
  }
</style>

<!-- HTML Structure -->
<div class="container">
  <div class="title">
    DnD Dice Roller
  </div>
  <div>
    <input id="dice-input" class="action" />
  </div>
  <div>
    <button class="action" onclick="rollTheDice()">
      Roll the Dice
    </button>
  </div>
</div>

<div class="container">
  <div class="title">Results</div>
  <div id="results" class="title"></div>
</div>

<!-- JavaScript Functionality -->
<script>
  /**
   * App
   */
  function getRandomInt(max) {
    return Math.floor(Math.random() * Math.floor(max));
  }
  function diceRoll(numberOfSides) {
    if (isNaN(parseInt(numberOfSides))) {
      return "Not a valid dice roll";
    } else {
      return getRandomInt(numberOfSides) + 1;
    }
  }

  function printResults(results) {
    let resultsEl = document.getElementById("results");
    resultsEl.innerHTML = results.join(", ");
  }

  function rollTheDice() {
    let inputEl = document.getElementById("dice-input");
    let userInput = inputEl.value.toLowerCase();
    // split -> 2d6 -> [2, 6]
    let numberOfRolls = parseInt(userInput.split("d")[0]);
    // split -> 2d6 -> [2, 6]
    let numberOfDiceSides = userInput.split("d")[1];

    let results = [];
    while (numberOfRolls > 0) {
      results.push(diceRoll(numberOfDiceSides));
      numberOfRolls--;
    }

    printResults(results);
  }

  /**
   * Learnings
   */
  function logger(str) {
    // str = "Hi, I am javascript!"
    console.log(str);
  }

  // String
  let helloString = "Hi, I am all the javascript!";
  logger(helloString);

  // Numbers
  let numberThree = 3;
  logger(numberThree);

  // Boolean --- Bool not Bull
  let isLightOn = true; // false
  logger(isLightOn);

  // Array --- List
  let animals = ["alligator", "bat", "cat"];
  logger(animals);
  logger(animals[0]);
  logger(animals[1]);
  logger(animals[2]);

  // Object --- everything is an object
  let car = {
    make: "Honda",
    model: "Odessy",
    year: 2018,
    isTankFull: false,
    color: "silver",
    // Method
    honk: function () {
      logger("honk");
    }
  };
  logger(car);
  logger(car.make);
  logger(car.model);
  logger(car.year);
  car.honk();
</script>
