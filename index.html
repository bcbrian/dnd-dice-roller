<!-- CSS Styles -->
<style>
  div {
    background-color: rebeccapurple;
    color: white;
    padding: 12px;
    font-size: 40px;
  }

  .action {
    background-color: rebeccapurple;
    text-transform: uppercase;
    padding: 8px 12px;
    color: white;
    border: 2px solid white;
    border-radius: 4px;
  }
</style>

<!-- HTML Structure -->
<div class="title">
  DnD Dice Roller
</div>
<div>
  <input id="dice-input" class="action" />
</div>
<div>
  <button class="action" onclick="rollTheDice()">
    Roll the Dice
  </button>
</div>

<!-- JavaScript Functionality -->
<script>
  /**
   * App
   */
  function getRandomInt(max) {
    return Math.floor(Math.random() * Math.floor(max));
  }
  function diceRoll(numberOfSides) {
    return getRandomInt(numberOfSides) + 1;
  }

  function rollTheDice() {
    let inputEl = document.getElementById("dice-input");
    let userInput = inputEl.value;
    console.log(diceRoll(userInput));
  }

  /**
   * Learnings
   */
  function logger(str) {
    // str = "Hi, I am javascript!"
    console.log(str);
  }

  // String
  let helloString = "Hi, I am all the javascript!";
  logger(helloString);

  // Numbers
  let numberThree = 3;
  logger(numberThree);

  // Boolean --- Bool not Bull
  let isLightOn = true; // false
  logger(isLightOn);

  // Array --- List
  let animals = ["alligator", "bat", "cat"];
  logger(animals);

  // Object --- everything is an object
  let car = {
    make: "Honda",
    model: "Odessy",
    year: 2018,
    isTankFull: false,
    color: "silver",
    // Method
    honk: function () {
      logger("honk");
    }
  };
  logger(car);
  logger(car.make);
  logger(car.model);
  logger(car.year);
  car.honk();
</script>
