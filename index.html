<!-- CSS Styles -->
<style>
  div {
    background-color: rebeccapurple;
    color: white;
    padding: 12px;
    font-size: 40px;
  }

  .action {
    background-color: rebeccapurple;
    text-transform: uppercase;
    padding: 8px 12px;
    color: white;
    border: 2px solid white;
    border-radius: 4px;
  }

<!-- HTML Structure -->
<div class="title">
  DnD Dice Roller
</div>
<div>
  <input class="action" />
</div>
<div>
  <button class="action" onclick="logger('I was clicked!')">
    Roll the Dice
  </button>
</div>

<!-- JavaScript Functionality -->
<script>
  function logger(str) {
    // str = "Hi, I am javascript!"
    console.log(str);
  }

  logger("Hi, I am all the javascript!");
</script>
